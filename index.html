        body { font-family: 'Inter', sans-serif; }

        /* Institutional Print Engine Enhancements */
        @media print {
            /* Reset basics */
            html, body {
                height: auto !important;
                overflow: visible !important;
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Hide interactive elements */
            nav, footer, .no-print, button, .status-bar, .fixed {
                display: none !important;
            }

            /* Ensure main content expands for all pages */
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
                overflow: visible !important;
                display: block !important;
                position: relative !important;
            }

            /* Expand container */
            .max-w-6xl, .max-w-7xl {
                max-width: 100% !important;
                width: 100% !important;
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Force color rendering for institutional aesthetics */
            .bg-slate-900 {
                background-color: #0f172a !important;
                color: white !important;
            }
            .bg-slate-50 {
                background-color: #f8fafc !important;
            }
            .bg-blue-600 {
                background-color: #2563eb !important;
            }
            .bg-blue-50\/40 {
                background-color: rgba(239, 246, 255, 0.4) !important;
            }
            .bg-blue-600\/30 {
                background-color: rgba(37, 99, 235, 0.3) !important;
            }

            /* Integrity of layout */
            .rounded-2xl, .rounded-3xl, .rounded-xl {
                border-radius: 0.75rem !important;
                border: 1px solid #e2e8f0 !important;
            }
            .shadow-2xl, .shadow-xl, .shadow-sm {
                box-shadow: none !important;
            }

            /* Logic for page breaks to prevent mangled data */
            tr, .avoid-break, .bg-slate-900, .bg-slate-50, .score-bar-container {
                page-break-inside: avoid !important;
            }
            
            section {
                page-break-inside: avoid !important;
                margin-bottom: 2rem !important;
            }

            @page {
                margin: 1.5cm;
                size: auto;
            }
        }
